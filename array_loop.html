<html>
    <body>
        <h1>LOOP</h1>
        <script>
           var members = ['a','b','c','d','f'];
            document.write('<ol>');
                var i =0;
                while(i < members.length){
                    document.write('<li>'+ members[i]+'</li>');
                    i = i + 1;

                }
            document.write('<ol>');
        </script>
    </body>
</html>
